<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Titillium+Web&display=swap" rel="stylesheet">
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Business and Industrial Parks</title>
</head>
<body>
<!--Header-->
    <div class="container">
        <div class="row mt-5 mb-5">
            <div class="col-md-4 col-xs-1"></div>
            <div class="header col-md-4 col-sm-10 align-self-center text-center">
                Business and Industrial Parks
            </div>
            <div class="col-md-4 col-xs-1"></div>
        </div>
    </div>
<!--Banner-->
    <div class="container">
        <div class="row">
            <!--Will need to stretch img out and reduce height-->
            <img src="images/1940.jpg" alt="Picture of building" class="headerimg">
        </div>
    </div>
<!--Image & Read More Boxes-->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img src="images/003.jpg" alt="Business woman smiling" class="boximg">
            </div>
            <div class="col-md-4">
                <div>We have several business and industrial parks with available space for your business.</div>
                <button type="button" class="btn btn-outline-secondary">Read More</button>
            </div>
        </div>
    </div>
</body>
</html>
